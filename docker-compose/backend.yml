version: '3.8'

services:
  # ===== BACKEND ENGINEER SERVICES =====
  mongodb:
    image: mongo:7.0
    container_name: interview_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: interview_user
      MONGO_INITDB_ROOT_PASSWORD: interview_password
      MONGO_INITDB_DATABASE: interview_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - interview_network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: interview_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: interview_user
      RABBITMQ_DEFAULT_PASS: interview_password
      RABBITMQ_DEFAULT_VHOST: interview_vhost
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - interview_network

  memcached:
    image: memcached:1.6-alpine
    container_name: interview_memcached
    ports:
      - "11211:11211"
    command: memcached -m 128
    networks:
      - interview_network

  # ===== API TESTING TOOLS =====
  postman:
    image: postman/newman:latest
    container_name: interview_postman
    volumes:
      - ./tests/postman:/etc/newman:ro
    working_dir: /etc/newman
    networks:
      - interview_network

volumes:
  mongodb_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  interview_network:
    external: true 